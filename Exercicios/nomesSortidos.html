<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="autor" content="Edson Batista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes Sortidos</title>
</head>
<body>

    <script>
        
        var lista = [];
        for (let i = 0; i < 10; i++) {
            element = prompt(`Digite nome ${i}`);
            lista.push(element);
        }
        
        console.log(lista);
        
        function calcular() {
            var nome1 = document.getElementById('nome1').value;
            console.log(nome1);
            var procura = lista.indexOf(nome1);
            if (procura !== -1) {
                document.getElementById('resultado').textContent = 'Nome encontrado';
            } else {
                document.getElementById('resultado').textContent = 'Nome nÃ£o encontrado';
            }
        }

function reiniciar(){
    lista = [];
    limparCampos();
    location.reload();

}

function limparCampos() {
 
    document.getElementById('nome1').value = '';
    document.getElementById('resultado').textContent = '';
}

    </script>
    <style>
        p{
            display: flex;
            justify-content: center;
            font-size: 20px;
            color: red;
        }
        

    </style>
     <h1>Nomes Sortidos</h1>
     
     
     <div>
         <label>Digite o nome a buscar??</label>
         <input type="text" id="nome1" name="nome1" placeholder="Nome??">
         
         <br>
        </div>
         <button onclick="calcular()">BUSCAR</button>
         <button onclick="reiniciar()">REINICIAR LISTA</button>
         <button id="limpar" onclick="limparCampos()">LIMPAR</button>
        <p id="resultado"></p>
    
</body>
</html>
