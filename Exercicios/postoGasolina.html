<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="autor" content="Edson Batista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posto de COMBUSTIVEL</title>
</head>
<body>

    <script>
        function calcular() {
            const opcao = document.getElementById('opcao').value;
            console.log(opcao);
            const total = parseFloat(document.getElementById('total').value);

    // sabendo-se que o preço do litro da gasolina é R$ 5,30 e o preço do litro do álcool é R$ 4,90.

    switch (opcao.toUpperCase()) {
        case "G":
            // Gasolina:
            // . até 20 litros, desconto de 4% por litro Gasolina
            // . acima de 20 litros, desconto de 6% por litro
            if (total>20) {
                alert(`Total a pagar é de R$${((total-((total*6)/100))*5.30)}`)
                document.getElementById('resultado').textContent = `Total a pagar é de R$${((total-((total*6)/100))*5.30)}`
            }else {
                alert(`Total a pagar é de R$${((total-((total*4)/100))*5.30)}`)
                document.getElementById('resultado').textContent = `Total a pagar é de R$${((total-((total*4)/100))*5.30)}`
            }
            break;
            
            
        case "A":
            // Álcool:
            // . até 20 litros, desconto de 3% por litro Álcool
            // . acima de 20 litros, desconto de 5% por litro
            if (total>20) {
                alert(`Total a pagar é de R$${((total-((total*5)/100))*4.90)}`)
                document.getElementById('resultado').textContent = `Total a pagar é de R$${((total-((total*5)/100))*4.90)}`
            }else {
                alert(`Total a pagar é de R$${((total-((total*3)/100))*4.90)}`)
                document.getElementById('resultado').textContent = `Total a pagar é de R$${((total-((total*3)/100))*4.90)}`
            }
            break;
            

        default:
            alert('Digite as opções')
            break;
    }
 
}

function limparCampos() {
    document.getElementById('opcao').value = '';
    document.getElementById('total').value = '';
    document.getElementById('resultado').textContent = '';
}

    </script>
    <h1>POSTO DE COMBUSTIVEL</h1>
     
    <h3>Digite G para Gasolina</h3>
    <h3>Digite A para Alcool</h3>
    <div>

        <input type="text" id="opcao" name="opcao" placeholder="Digite o COMBUSTIVEL">
        <br><br><br>
        <label>Litros abastecidos:</label>
        <input type="number" id="total" name="total" placeholder="Informe os litros abastecidos">
    </div>
        <br>
         <button onclick="calcular()">Calcular DESCONTO</button>
         <button id="limpar" onclick="limparCampos()">LIMPAR</button>
        <p id="resultado"></p>
    
</body>
</html>
