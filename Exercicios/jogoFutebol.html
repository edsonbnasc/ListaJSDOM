<body>

    <script>
        function calcular() {
            const time1 = parseFloat(document.getElementById('time1').value);
            const time2 = parseFloat(document.getElementById('time2').value);
            const nome1 = document.getElementById('nome1').value;
            const nome2 = document.getElementById('nome2').value;
    
        if(time1>time2){
            alert(`${nome1} esta VENCENDO`)
            document.getElementById('resultado').textContent = `O time ${nome1} esta VENCENDO`
        }else if(time1<time2){
            alert(`${nome2} esta VENCENDO`)
            document.getElementById('resultado').textContent = `O time ${nome2} esta VENCENDO`
        }else if(time1===time2){
            alert(`EMPATE`)
            document.getElementById('resultado').textContent = `O jogo esta EMPATADO!` 
            
            }
    
        else{
            alert('Digite as opções')
         }
 
}

function limparCampos() {
    document.getElementById('time1').value = '';
    document.getElementById('time2').value = '';
    document.getElementById('nome1').value = '';
    document.getElementById('nome2').value = '';
    document.getElementById('resultado').textContent = '';
}

    </script>
